{% extends "layout.html" %}
{% block contenuto %}
    <div class="card shadow-sm bg-white rounded">
        <h5 class="card-header">
            Inserisci nuovo volo
        </h5>
        <div class="card-body">
            <form action="/utente/profilo/nuovo_volo" method="POST">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="FromInput">Da</label>
                                <select class="form-control" id="FromInput" name="fly_from" required>
                                    {% if dynamic_airport_from %}
                                        {% for row in dynamic_airport_from %}
                                            <option>{{ row['name'] }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="ToInput">A</label>
                                <select class="form-control" id="ToInput" name="fly_to" required>
                                    {% if dynamic_airport_to %}
                                        {% for row in dynamic_airport_to %}
                                            <option>{{ row['name'] }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="DateStart">Partenza</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="DateStart" data-provide="datepicker"
                                       data-date-format="dd/mm/yyyy" placeholder="gg/mm/aaaa" name="fly_dep_date"
                                       required>
                            </div>
                        </div>
                        <div class="col-sm">
                            <label for="DateEnd">Arrivo</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="DateEnd" data-provide="datepicker"
                                       data-date-format="dd/mm/yyyy" placeholder="gg/mm/aaaa" name="fly_arrival_date"
                                       required>
                            </div>
                        </div>
                        <div class="col-sm">
                            <label for="hourDep">Orario partenza</label>
                            <div class="row">
                                <div class="col-sm">
                                    <div class="form-group">

                                        <select class="form-control" id="hourDep" name="departure_hour" required>
                                            {% for row in range(24) %}
                                                <option>{{ row }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="form-group">
                                        <select class="form-control" name="departure_minute" required>
                                            {% for row in range(60) %}
                                                <option>{{ row }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <label for="hourArr">Orario arrivo</label>
                            <div class="row">
                                <div class="col-sm">
                                    <div class="form-group">
                                        <select class="form-control" id="hourArr" name="arrival_hour" required>
                                            {% for row in range(24) %}
                                                <option>{{ row }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="form-group">
                                        <select class="form-control" name="arrival_minute" required>
                                            {% for row in range(60) %}
                                                <option>{{ row }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="PlaneCode">Codice aereo</label>
                                <select class="form-control" id="PlaneCode" name="plane_code" required>
                                    {% if dynamic_plane %}
                                        <!-- Generazione lista aerei -->
                                        {% for row in dynamic_plane %}
                                            <option>{{ row['plane_code'] }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-sm">
                            <label for="Insert">Verificare correttezza dati!</label>
                            <button type="submit" class="btn btn-warning btn-block shadow-sm" id="Insert">Inserisci</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card shadow-sm bg-white rounded row-space">
        <h5 class="card-header"> Inserisci aeroporto</h5>
        <div class="card-body">
            <form action="/utente/profilo/nuovo_aeroporto" method="POST">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="FromInput">Nome</label>
                            <input type="text" class="form-control" name="airport_name" placeholder="Nome aeroporto"
                                   required></div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="FromInput">Città</label>
                            <input type="text" class="form-control" name="city" placeholder="Città" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="FromInput">Provincia</label>
                            <input type="text" class="form-control" name="province" placeholder="Provincia" required>
                        </div>

                    </div>
                    <div class="col-sm">
                        <label for="Insert">Verificare correttezza dati!</label>
                        <button type="submit" class="btn btn-warning btn-block shadow-sm" id="Insert">Inserisci</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card shadow-sm bg-white rounded row-space">
        <h5 class="card-header"> Inserisci nuovo aereo</h5>
        <div class="card-body">
            <form action="/utente/profilo/nuovo_aereo" method="POST">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="FromInput">Posti totali</label>
                            <!-- I posti devo essere multipli di 5,come le file verticali-->
                            <input type="number" class="form-control" name="plane_seats" min="5" step="5"
                                   placeholder="Inserire numero posti" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <label for="Insert">Verificare correttezza dati!</label>
                        <button type="submit" class="btn btn-warning btn-block shadow-sm" id="Insert">Inserisci</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6 col-sm-3 row-space">
            <a href="/utente/profilo/logout" class="btn btn-warning shadow-sm">Logout</a>
        </div>
        <div class="col-6 col-sm-3 row-space">
            <a href="/utente/profilo/statistiche" class="btn btn-warning shadow-sm">Statistiche</a>
        </div>
    </div>
{% endblock contenuto %}
