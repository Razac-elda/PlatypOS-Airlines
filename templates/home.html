{% extends "layout.html" %}
{% block contenuto %}
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $("#RoundtripRadioInput").click(function () {
                $("#DateEnd").attr("disabled", false);
                //$("#discountselection").show(); //To Show the dropdown
            });
            $("#OnewayRadioInput").click(function () {
                $("#DateEnd").attr("disabled", true);
                //$("#discountselection").hide();//To hide the dropdown
            });
        });
    </script>
    <div class="container" style="margin-top: 50px">
        <div class="card">
            <h5 class="card-header">
                Dove vuoi andare?
            </h5>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="FromInput">Da</label>
                                <input type="text" class="form-control" id="FromInput" placeholder="Nazione o città">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="ToInput">A</label>
                                <input type="text" class="form-control" id="ToInput" placeholder="Nazione o città">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flight_type" id="OnewayRadioInput"
                                       value="oneway" checked>
                                <label class="form-check-label" for="OnewayRadioInput">Andata</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flight_type" id="RoundtripRadioInput"
                                       value="roundtrip">
                                <label class="form-check-label" for="RoundtripRadioInput">Andata e ritorno</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label for="DateStart">Partenza</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="DateStart" data-provide="datepicker"
                                               data-date-format="dd/mm/yy">
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="DateEnd">Ritorno</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="DateEnd" data-provide="datepicker"
                                               data-date-format="dd/mm/yy" disabled>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Cerca</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock contenuto %}
